{% extends 'app/layouts/base_form.html' %} {% block content %}
<h1>
  Update Article with Title
  <span style="color: red; font-weight: bold; font-family: sans-serif"
    >{{ article.title }}</span
  >, auto escaped HTML by Django
</h1>
<a
  href=" {% url 'home' %} "
  style="
    border: 2px solid black;
    text-decoration: none;
    font-size: 18px;
    font-family: sans-serif;
    padding: 10px 20px;
    background-color: rgb(0, 9, 186);
    color: white;
  "
  >Cancel</a
>
<p>Article was last updated on {{ article.updatedAt | date:"jS F Y, P"}}</p>
<form action="" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Update Article</button>
</form>
{% endblock content %}
