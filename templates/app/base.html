<!doctype html>
<html lang="en">
  <head>
    <style>
      /* Base Navbar Container */
      .navbar {
        background-color: #1a1a1a; /* Dark sleek background */
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 15px;
        list-style: none;
        font-family: sans-serif;
        margin: 0;
      }

      /* The "Interface": Shared styles for both <a> and <button> */
      .nav-btn-base {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition:
          transform 0.1s,
          filter 0.2s;
        display: inline-block;
        color: white;
      }

      .nav-btn-base:active {
        transform: scale(0.95); /* Tactile click effect */
      }

      /* Specific Implementations (Colors) */
      .btn-home {
        background-color: #4361ee; /* Solid Blue */
      }
      .btn-home:hover {
        filter: brightness(1.2);
      }

      .btn-login {
        background-color: #2ec4b6; /* Teal/Green */
      }
      .btn-login:hover {
        filter: brightness(1.2);
      }

      .btn-logout {
        background-color: #e71d36; /* Danger Red */
      }
      .btn-logout:hover {
        filter: brightness(1.2);
      }

      /* Fix for the Logout Form layout */
      .logout-form {
        display: inline;
        margin: 0;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Title</title>
  </head>
  <body>
    <nav class="navbar">
      <li>
        <a href="{% url 'home' %}" class="nav-btn-base btn-home">Home</a>
      </li>

      {% if user.is_authenticated %}
      <li>
        <form action="{% url 'logout' %}" method="POST" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="nav-btn-base btn-logout">Logout</button>
        </form>
      </li>
      {% else %}
      <li>
        <a href="{% url 'login' %}" class="nav-btn-base btn-login">Login</a>
      </li>
      {% endif %}
    </nav>
    {% block content %} {% endblock content %}
    <footer
      style="
        background-color: rgb(158, 2, 255);
        color: white;
        padding: 14px;
        margin: 15px;
        font-weight: bold;
        font-size: 25px;
        font-family: sans-serif;
      "
    >
      Common foooter for every page
    </footer>
  </body>
</html>
